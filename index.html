<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webiste | Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
   
    <header>
        <h1 class="logo">LOGO</h1>
        <div class="nav-container">
            <nav class="navlinks">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
            <button class="btn-login-popup">Login</button>        
        </div>
    </header>
    <main>
        <section class="login-registration-wrapper">
            <form action="#" class="login-wrapper login-page">
                <h2>Login</h2>
                <article>
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email">
                    <label class="input-label" for="email">Email</label>
                </article>
                <article>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password">
                    <label class="input-label" for="password">Password</label>
                </article>
                <div class="remember-forget">
                   <label for="remember"> <input type="checkbox" name="remember" id="remember"> Remember me</label>
                   <a class="forget-pwd" href="#">Forget password?</a>
                </div>
                <button name="submit" type="submit" class="btn-login">Login</button>
                <label for="">Don't have an account? <a href="#">Register</a></label>
            </form>
            <form action="#" class="login-wrapper registration-page">
                <h2>Registration</h2>
                <article>
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text">
                    <label class="input-label" for="email">User name</label>
                </article>
                <article>
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email">
                    <label class="input-label" for="email">Email</label>
                </article>
                <article>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password">
                    <label class="input-label" for="password">Password</label>
                </article>
                <div class="remember-forget">
                   <label for="terms"> <input type="checkbox" name="terms" id="terms"> I agree to the terms and condition.</label>
                </div>
                <button name="submit" type="submit" class="btn-login">Register</button>
                <label for="">Already you have an account? <a href="#">Login</a></label>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
